<body>
    <div id="wrapper">
        <nav id="navbar">
            <ul id="nav-one">
                <li><a href="#">About</a></li>

                <li><a href="a">Gmail</a></li>

        </nav>
        <main>
            <div id='img'>

            </div>

            <div id="search-box">
                <form action="#">
                    <button class='button-icon'type="submit"><i class="fas fa-microphone" placeholder="Search..."></i></button>

                    <button type="submit" class='button-icon'><i class="fa">&#xf002;</i></button>
                <!-- <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a> -->
                </form>
            </div>

            <div id="buttons">
                <input type="button" class='button' value="Google Search">
                <input type="button" class='button' value="I'm Feeling Lucky">
            </div>

            <div id="promotions">
                <p><a href='#'>Stay Updated on the Olympics with Google</a></p>
            </div>
        </main>
