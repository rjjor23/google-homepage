<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>
<body>
    <div id="wrapper">
        <nav id="navbar">
            <ul id="nav-one">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="nav-two">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img class="apps-grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>
                <li><a href="#" id='btn-sign-in'>Sign In</a></li>
            </ul>
        </nav>
        <main>
            <section id='section-img'>
                <img id='img-logo' src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            </section>

            <section id="section-search-bar">
                <input type="text" name="search-bar" id="search-bar">
            </section>

            <section id="section-buttons">
                <input type="button" class='button' value="Google Search">
                <input type="button" class='button' value="I'm Feeling Lucky">
            </section>

            <section id="section-special-attention">
                <p><a href='#'>Stay Updated on the Olympics with Google</a></p>
            </section>
        </main>
        <footer>
            <section class="section-footer">
                <ul id='nav-three'>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </section>

            <section class="section-footer" >
                <ul id='nav-four'>
                    <li><a href="#">Carbon neutral since 2007</a></li>
                </ul>
            </section>

            <section class="section-footer" >
                <ul id='nav-five'>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </section>
        </footer>
    </div>
</body>
</html>
